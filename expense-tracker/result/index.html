<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="input-section">
            <input type="text" id="category" placeholder="Category" class="input-field">
            <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" class="input-field">
            <button onclick="addExpense()" class="btn add-btn">Add Expense</button>
        </div>

        <div class="expenses-list" id="expensesList">
            <!-- Expenses will be added here dynamically -->
        </div>

        <button onclick="calculateStats()" class="btn calculate-btn">Calculate</button>

        <div class="stats" id="stats">
            <h2>Statistics</h2>
            <p id="totalAmount">Total Amount: $0</p>
            <p id="averageDaily">Average Daily Expense: $0</p>
            <div id="topExpenses">
                <h3>Top 3 Expenses:</h3>
                <ul id="topExpensesList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
